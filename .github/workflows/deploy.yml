name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install wasm-tools
        run: dotnet workload install wasm-tools

      - name: Publish
        run: dotnet publish Carrots/Carrots.Browser/Carrots.Browser.csproj -c Release -o publish

      # GitHub Pages serves files as-is and does not set Content-Encoding headers for
      # pre-compressed assets (*.br/*.gz). The dotnet WASM bootstrap may attempt to
      # load these and fail at runtime. Publish still includes the uncompressed assets,
      # so we remove the pre-compressed variants for reliable Pages hosting.
      - name: Remove pre-compressed assets
        run: |
          find publish/wwwroot -type f -name '*.br' -delete
          find publish/wwwroot -type f -name '*.gz' -delete

      - name: Disable Jekyll
        run: touch publish/wwwroot/.nojekyll

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

      - id: deployment
        uses: actions/deploy-pages@v4
